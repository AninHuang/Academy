        <p>國際財務報導準則第16號「租賃」即將在民國108年開始適用，對於凡有簽訂租賃合約的公司都有很大的衝擊，尤其是身為承租人的一方；雖然出租人在會計處理上幾乎沒有改變，然而為因應承租人的衝擊，未來租賃合約應如何修改，對於營運是否會產生影響，身為出租人的一方亦很難置身事外。</p>
        <p>本課程針對國際財務報導準則第16號「租賃」之主要改變、影響與實務上常見的議題，以深入淺出的方式說明，並提供企業因應之解決之道，邀請業界之財務、會計、資訊及總務等人員共同參與。</p>
