<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/pwc-academy-boostrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/member-login.css">
    <title data-item="title-name">線上報名</title>
</head>

<body>
    <header id="menuBarWrapper">
        <div id="menuBar">
            <div class="container">
                <div class="row slim-header__flex-wrapper">
                    <div id="topBarLeft" class="col-md-6 col-12">
                        <div id="logoWrapper">
                            <a href="https://www.pwc.tw/" id="logo">PwC</a> | <a href="https://www.pwc.tw/" class="slim-header__territory-name" data-item="territory-name">臺灣</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="title-header">
        <header class="title-header__text-strip">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="title-header__main-heading" data-item="title-header">線上報名</h2>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="container-fluid sign-up-content">
        <div class="row justify-content-center">
            <div class="dpe-component-wrapper pwc-forms" style="max-width: 850px;">
                <h2 class="h4 form-heading form-heading--alternate">商業法院與專家證人論壇</h2>
                <div class="pwcFormLongform section">
                    <div>
                        <div>
                            <div>
                                <div class="formPar parsys">
                                    <!-- 登入帳號(email) -->
                                    <div class="textLongform section">
                                        <div class="pwc-forms__field pwc-forms__field--text form-group" id="email_rightcol">
                                            <label for="email_rightcol1">登入帳號(email)</label>
                                            <input type="text" class="form-control" aria-describedby="email_rightcol1_desc" id="email_rightcol1" name="email" value="" size="35" onkeydown="">
                                        </div>
                                    </div>
                                    <!-- 姓名 -->
                                    <div class="textLongform section">
                                        <div class="pwc-forms__field pwc-forms__field--text form-group" id="name_rightcol">
                                            <label class="required" for="name_rightcol1">姓名</label>
                                            <input type="text" class="form-control" aria-describedby="name_rightcol1_desc" id="name_rightcol1" name="name" value="" size="35" onkeydown="">
                                        </div>
                                    </div>
                                    <!-- 公司名稱 -->
                                    <div class="textLongform section">
                                        <div class="pwc-forms__field pwc-forms__field--text form-group" id="firm_rightcol">
                                            <label class="required" for="firm_rightcol1">公司名稱</label>
                                            <input type="text" class="form-control" aria-describedby="firm_rightcol1_desc" id="firm_rightcol1" name="firm" value="" size="35" onkeydown="">
                                        </div>
                                    </div>
                                    <!-- 職稱-->
                                    <div class="textLongform section">
                                        <div class="pwc-forms__field pwc-forms__field--text form-group" id="position_rightcol">
                                            <label class="required" for="position_rightcol1">職稱</label>
                                            <input type="text" class="form-control" aria-describedby="position_rightcol1_desc" id="position_rightcol1" name="position" value="" size="35" onkeydown="">
                                        </div>
                                    </div>
                                    <!-- 職務分類-->
                                    <div class="textLongform section">
                                        <div class="pwc-forms__field pwc-forms__field--text form-group" id="position_clas_rightcol">
                                            <label class="required" for="position_clas_rightcol1">職務分類</label>
                                            <input type="text" class="form-control" aria-describedby="position_clas_rightcol1_desc" id="position_clas_rightcol1" name="position_clas" value="" size="35" onkeydown="">
                                        </div>
                                    </div>
                                    <!-- 地區-->
                                    <div class="textLongform section">
                                        <div class="pwc-forms__field pwc-forms__field--text form-group" id="region_rightcol">
                                            <label class="required" for="region_rightcol1">地區</label>
                                            <input type="text" class="form-control" aria-describedby="region_rightcol1_desc" id="region_rightcol1" name="region" value="" size="35" onkeydown="">
                                        </div>
                                    </div>
                                    <!-- 連絡電話-->
                                    <div class="textLongform section">
                                        <div class="pwc-forms__field pwc-forms__field--text form-group" id="telephone_rightcol">
                                            <label for="telephone_rightcol1">連絡電話</label>
                                            <input type="text" class="form-control" aria-describedby="telephone_rightcol1_desc" id="telephone_rightcol1" name="telephone" value="" size="35" onkeydown="">
                                        </div>
                                    </div>
                                    <!-- 手機號碼 -->
                                    <div class="textLongform section">
                                        <div class="pwc-forms__field pwc-forms__field--text form-group" id="phone_rightcol">
                                            <label for="phone_rightcol1">手機號碼</label>
                                            <input type="text" class="form-control" aria-describedby="phone_rightcol1_desc" id="phone_rightcol1" name="phone" value="" size="35" onkeydown="">
                                        </div>
                                    </div>
                                    <!-- 統一編號 -->
                                    <div class="textLongform section">
                                        <div class="pwc-forms__field pwc-forms__field--text form-group" id="tax_ID_rightcol">
                                            <label for="tax_ID_rightcol1">統一編號</label>
                                            <input type="text" class="form-control" aria-describedby="tax_ID_rightcol1_desc" id="tax_ID_rightcol1" name="tax_ID" value="" size="35" onkeydown="">
                                        </div>
                                    </div>
                                    <!-- 副本通知人Email -->
                                    <div class="textLongform section">
                                        <div class="pwc-forms__field pwc-forms__field--text form-group" id="ccrecipient_email_rightcol">
                                            <label for="ccrecipient_email_rightcol1">副本通知人的 Email</label>
                                            <input type="text" class="form-control" aria-describedby="ccrecipient_email_rightcol1_desc" id="ccrecipient_email_rightcol1" name="ccrecipient_email" value="" size="35" onkeydown="">
                                        </div>
                                    </div>
                                    <!-- 備註 -->
                                    <div class="textLongform section">
                                        <div class="pwc-forms__field pwc-forms__field--text form-group" id="note_rightcol">
                                            <label for="note_rightcol1">備註</label>
                                            <input type="text" class="form-control" aria-describedby="note_rightcol1_desc" id="note_rightcol1" name="note" value="" size="35" onkeydown="">
                                        </div>
                                    </div>
                                    <!-- 午餐 -->
                                    <div class="textLongform section">
                                        <div class="pwc-forms__field pwc-forms__field--text form-group" id="liaison_rightcol">
                                            <label for="liaison_rightcol1">午餐(必填)</label>
                                            <div class="optionsDiv notification_option"><label class="cb__container">西式<input id="DynamicField_C1_0" type="radio" name="C1" value="西式"=schecked=""><span class="cb__radio"></span></label></div>
                                            <div class="optionsDiv notification_option"><label class="cb__container">中式<input id="DynamicField_C1_1" type="radio" name="C1" value="中式"=schecked=""><span class="cb__radio"></span></label></div>
                                            <div class="optionsDiv notification_option"><label class="cb__container">素食<input id="DynamicField_C1_2" type="radio" name="C1" value="素食"=schecked=""><span class="cb__radio"></span></label></div>
                                            <div class="optionsDiv notification_option"><label class="cb__container">日式<input id="DynamicField_C1_3" type="radio" name="C1" value="日式"=schecked=""><span class="cb__radio"></span></label></div>
                                            <div class="optionsDiv notification_option"><label class="cb__container">法式<input id="DynamicField_C1_4" type="radio" name="C1" value="法式"=schecked=""><span class="cb__radio"></span></label></div>
                                            <div class="optionsDiv notification_option"><label class="cb__container">泰式<input id="DynamicField_C1_5" type="radio" name="C1" value="泰式"=schecked=""><span class="cb__radio"></span></label></div>
                                            <div class="optionsDiv notification_option"><label class="cb__container">義式<input id="DynamicField_C1_6" type="radio" name="C1" value="義式"=schecked=""><span class="cb__radio"></span></label></div>
                                        </div>
                                    </div>
                                    <!-- 參加地點 -->
                                    <div class="textLongform section">
                                        <div class="pwc-forms__field pwc-forms__field--text form-group" id="liaison_rightcol">
                                            <label for="liaison_rightcol1">參加地點(必填)</label>
                                            <div class="optionsDiv notification_option"><label class="cb__container">台北<input id="DynamicField_C2_0" type="checkbox" name="C2" value="台北"=schecked=""><span class="cb__checkmark"></span></label></div>
                                            <div class="optionsDiv notification_option"><label class="cb__container">台中<input id="DynamicField_C2_1" type="checkbox" name="C2" value="台中"=schecked=""><span class="cb__checkmark"></span></label></div>
                                            <div class="optionsDiv notification_option"><label class="cb__container">新竹<input id="DynamicField_C2_2" type="checkbox" name="C2" value="新竹"=schecked=""><span class="cb__checkmark"></span></label></div>
                                            <div class="optionsDiv notification_option"><label class="cb__container">宜蘭<input id="DynamicField_C2_3" type="checkbox" name="C2" value="宜蘭"=schecked=""><span class="cb__checkmark"></span></label></div>
                                            <div class="optionsDiv notification_option"><label class="cb__container">高雄<input id="DynamicField_C2_4" type="checkbox" name="C2" value="高雄"=schecked=""><span class="cb__checkmark"></span></label></div>
                                            <div class="optionsDiv notification_option"><label class="cb__container">嘉義<input id="DynamicField_C2_5" type="checkbox" name="C2" value="嘉義"=schecked=""><span class="cb__checkmark"></span></label></div>
                                            <div class="optionsDiv notification_option"><label class="cb__container">台東<input id="DynamicField_C2_6" type="checkbox" name="C2" value="台東"=schecked=""><span class="cb__checkmark"></span></label></div>
                                        </div>
                                    </div>
                                    <!-- 備註 -->
                                    <div class="textLongform section">
                                        <div class="pwc-forms__field pwc-forms__field--text form-group" id="liaison_rightcol">
                                            <label for="liaison_rightcol1">備註(必填)</label>
                                            <div><input type="text" class="form-control" aria-describedby="note_rightcol1_desc" id="DynamicField_C3" name="C3" value="" size="35"></div>
                                        </div>
                                    </div>
                                    <!-- 公司規模人數 -->
                                    <div class="textLongform section">
                                        <div class="pwc-forms__field pwc-forms__field--text form-group" id="liaison_rightcol">
                                            <label for="liaison_rightcol1">公司規模(人數)</label>
                                            <div><input type="text" class="form-control" aria-describedby="note_rightcol1_desc" id="DynamicField_C4" name="C4" value="" onblur="CheckIsNumber(this);" size="35"></div>
                                        </div>
                                    </div>
                                    <!-- 加入資誠會員 -->
                                    <div class="textLongform section">
                                        <div class="pwc-forms__field pwc-forms__field--text form-group" id="join_rightcol">
                                            <div class="optionsDiv notification_option" style="display: block!important;">
                                                <p><label class="cb__container">加入資誠會員<input id="joinpwc" type="checkbox" name="C2" value="" checked=""><span class="cb__checkmark"></span></label></p>
                                                <p>加入資誠會員，您可即時收到資誠最新出版品及研討會與課程訊息。</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="end section">
                    <div class="pwc-forms__footer">
                        <button name="Submit" class="pwc-forms__btn btn btn--primary" type="button">確認送出</button>
                        <button name="Clear" class="pwc-forms__btn btn btn--primary" type="button">清除資料</button>
                        <div class="form_row_description"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
