<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/pwc-academy-boostrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/member-login.css">
    <title data-item="title-name">會員資料</title>
</head>

<body>
    <header id="menuBarWrapper">
        <div id="menuBar">
            <div class="container">
                <div class="row slim-header__flex-wrapper">
                    <div id="topBarLeft" class="col-md-6 col-12">
                        <div id="logoWrapper">
                            <a href="https://www.pwc.tw/" id="logo">PwC</a> | <a href="https://www.pwc.tw/" class="slim-header__territory-name">臺灣</a>
                        </div>
                    </div>
                    <div id="topBarRight" class="col-md-5 text-right col-12 d-none d-sm-block">
                        <ul id="lang">
                            <li><a href="#" class="active" onclick="setLan('zh-TW');">Chinese</a> |</li>
                            <li><a href="#" onclick="setLan('en-US');">English</a> |</li>
                            <li><a href="#" onclick="setLan('ja-JP');">Japanese</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="mobileLangSect" class="col-12 d-block d-sm-none">
        <ul id="lang">
            <li><a href="#" class="active" onclick="setLan('zh-TW');">Chinese</a> |</li>
            <li><a href="#" onclick="setLan('en-US');">English</a> |</li>
            <li><a href="#" onclick="setLan('ja-JP');">Japanese</a></li>
        </ul>
    </div>
    <div class="title-header">
        <header class="title-header__text-strip">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="title-header__main-heading">會員資料</h2>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="container-fluid sign-up-content">
        <div class="row justify-content-center">
            <div class="dpe-component-wrapper pwc-forms">
                <h2 class="h4 form-heading form-heading--alternate">會員登入</h2>
                <div class="pwcFormLongform section">
                    <div>
                        <div>
                            <div>
                                <div class="formPar parsys">
                                    <div class="textLongform section">
                                        <div class="pwc-forms__field pwc-forms__field--text form-group" id="email_rightcol">
                                            <label class="required" for="email_rightcol1">登入帳號(email)</label>
                                            <input type="text" class="form-control" aria-describedby="email_rightcol1_desc" id="email_rightcol1" onblur="onlineformValidation(this,'true','Please enter a valid value','text');" name="email" value="" size="35" onkeydown="">
                                        </div>
                                        <div id="email_rightcol1_desc" class="form_row_description"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="disclaimerText disclaimerTextLongform parbase">
                        <div class="pwc-forms__field form-group">
                            <div class="context-block">
                                <p>加入會員請您直接輸入欲使用的 email 帳號，送出後，將會導至會員資料填寫畫面，請您將所需欄位填寫完畢後，即完成加入資誠程序，謝謝。</p>
                                <p>如您無法送出訊息，請下載連結<a href="/PwCTW/Client/Service/Portal/WebUI/Files/JoinMember.xls" class="ExcelLink"> Excel 檔案</a><img src="../img/ExcelButton.png" width="24" height="23">，填寫完後寄至<a href="mailto:subscription.tw@tw.pwc.com?subject=加入資誠會員">subscription.tw@tw.pwc.com</a>，謝謝。</p>
                            </div>
                        </div>
                    </div>
                    <div class="disclaimerText disclaimerTextLongform parbase">
                        <div class="pwc-forms__field form-group">
                            <div class="context-block">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="end section">
                    <div class="pwc-forms__footer">
                        <button name="Submit" class="pwc-forms__btn btn btn--primary" type="button">送出</button>
                        <div class="form_row_description"></div>
                    </div>
                </div>
            </div>
            <div class="iframe">
                <iframe src="../(中文版)個人資料蒐集、處理及利用告知聲明.html" width="595" height="900" scrolling="no" frameBorder="0"></iframe>
            </div>
        </div>
    </div>

</html>
