<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/pwc-academy-boostrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/member-login.css">
    <title>線上報名</title>
</head>

<body>
    <header id="menuBarWrapper">
        <div id="menuBar">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 slim-header__flex-wrapper">
                        <div id="topBarLeft">
                            <div id="logoWrapper">
                                <a href="https://www.pwc.tw/" id="logo">PwC</a> | <a href="https://www.pwc.tw/" class="slim-header__territory-name">臺灣</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="title-header">
        <header class="title-header__text-strip">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="title-header__main-heading">線上報名</h2>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="container-fluid sign-up-content">
        <div class="row justify-content-center">
            <div class="dpe-component-wrapper pwc-forms">
                <h2 class="h4 form-heading form-heading--alternate">20180809 GTS講座</h2>
                <div class="pwcFormLongform section">
                    <div>
                        <div>
                            <div>
                                <div class="formPar parsys">
                                    <div class="textLongform section">
                                        <div class="pwc-forms__field pwc-forms__field--text form-group" id="mail_rightcol">
                                            <label for="mail_rightcol1">email</label>
                                            <input type="text" class="form-control" aria-describedby="mail_rightcol1_desc" id="mail_rightcol1" name="mail" value="" size="35" onkeydown="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="end section">
                    <div class="pwc-forms__footer">
                        <button name="Submit" class="pwc-forms__btn btn btn--primary" type="button">送出</button>
                        <button name="Cancel" class="pwc-forms__btn btn btn--primary" type="button">取消</button>
                        <div class="form_row_description"></div>
                    </div>
                </div>
            </div>
            <div class="iframe">
                <iframe src="../(中文版)個人資料蒐集、處理及利用告知聲明.html" width="595" height="600" scrolling="no" frameBorder="0"></iframe>
            </div>
        </div>
</body>
